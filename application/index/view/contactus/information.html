<script src="__STATIC__/index/js/jquery-1.11.3.js"></script>
<script>
    $(function () {
        $('#radioBox').on('click', 'label', function () {
            $(this).css('background', '#CC0000').css('color', '#fff');
            $(this).siblings().css('background', '#F7F7F7').css('color', '#000');
        });

        /**
         *
         *      选择框 获取 value 功能  临时用的BUTTON
         *
         */
        $('button').click(function () {
            $.each($('#radioBox').find('input[type="radio"]'), function (i, e) {
                if ($(e).is(':checked')) {
                    alert($(e).val());
                }

            });
        });
    });

</script>
