<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="__STATIC__/index/css/rescss.css"/>
    <link rel="stylesheet" href="__STATIC__/index/css/callme.css"/>
</head>
<body>
    <style type="text/css">
        input{
            width:200px;
            height:40px;
            border:1px solid gray;
        }
    </style>
<div id="header" class="left">
    <!-- 头部公用 -->
    {include file="public/head"}
</div>
<div id="main" class="clear">
    <div class="mianbaoxie">
        <a href="index.html">楼花王</a>
        <span>></span>
        <span>意见反馈</span>
    </div>
    <div id="msgBox">
        {include file="public/common"}
        <div class="msgDetaile">
            <div class="msgMain">
                <div id="msgTitle">
                    意见反馈
                </div>
                <div class="msgText">
<!--                     <p class="hangju">1</p>
                    <p class="hangju">2</p>
                    <p class="hangju">3</p>
                    <p class="hangju">4</p> -->
                    <form action="{:url('Contactus/suggestion')}"  method="post" id="form" enctype="multipart/form-data">
                        <table width="100%" border="0" cellpadding="8" cellspacing="0" >
                            <tr>
                                <td width="100" align="right">昵称</td>
                                <td>
                                    <input type="text" name="name" class="name" value="" />
                                </td>
                            </tr>
                            <tr>
                                <td width="100" align="right">联系方式</td>
                                <td>
                                    <input type="text" name="contact" class="inpMain contact" value="" />
                                </td>
                            </tr>
                            <tr>
                                <td width="100" align="right">内容</td>
                                <td>
                                    <textarea type="text" cols="50" rows="10" name="content" class="inpMain content" value=""></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <a><div class="btn sub">提交</div></a>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="foot">
    {include file="public/foot"}
</div>
<script src="__STATIC__/index/js/jquery-1.11.3.js"></script>
<script>
    $(".sub").click(function(){
        var name=$.trim($(".name").val());
        var content=$.trim($(".content").val());
        if(name==""){
            alert("昵称不能为空");
            return false;
        }
        if(content==""){
            alert("内容不能为空");
            return false;
        }
        $("#form").submit();
    })
    $(function () {
        $('#radioBox').on('click', 'label', function () {
            $(this).css('background', '#CC0000').css('color', '#fff');
            $(this).siblings().css('background', '#F7F7F7').css('color', '#000');
        });

        /**
         *
         *      选择框 获取 value 功能  临时用的BUTTON
         *
         */
        $('button').click(function () {
            $.each($('#radioBox').find('input[type="radio"]'), function (i, e) {
                if ($(e).is(':checked')) {
                    alert($(e).val());
                }

            });
        });
    });

</script>
</body>
</html>
