<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
{include file="public/head"}
<body>
{include file="public/header"}
{include file="public/left"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">管理中心<b>></b><strong>楼盘展示图</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('Building/house_show')}?id={$houseid}" class="actionBtn">返回列表</a>楼盘展示图</h3>
    <form action="{:url('Building/show_add')}?id={$houseid}"  method="post" enctype="multipart/form-data">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="100" align="right">户型图片</td>
                <td>
                    <input type="file" name="image" size="40" class="inpMain" value="" />
                </td>
            </tr>
            <tr>
                <td width="100" align="right">排序</td>
                <td>
                    <input type="number" name="sort" size="40" class="inpMain" value="" placeholder="数字越大越靠前" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="hidden" name="id" value="{$houseid}" />
                    <input type="hidden" name="token" value="5a58b748" />
                    <input type="submit" name="submit" class="btn" value="添加" />
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
<div class="clear"></div>
