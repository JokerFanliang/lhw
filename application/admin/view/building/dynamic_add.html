<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
{include file="public/head"}
<body>
{include file="public/header"}
{include file="public/left"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">管理中心<b>></b><strong>添加动态</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('Building/dynamic')}?id={$building_id}" class="actionBtn">返回列表</a>添加动态</h3>
    <form action="{:url('Building/dynamic_add')}"  method="post" id="form">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="100" align="right">标题</td>
                <td>
                    <input type="text" name="title" size="40" class="inpMain title" value="" />
                </td>
            </tr>
			<tr>
                <td align="right">简介</td>
                <td>
                    <textarea name="summary" rows="3%" cols="60%" class="inpMain summary" maxlength="40" placeholder="内容简介40个字以内"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right">内容</td>
                <td>
                    <input type="hidden" name="content" class="content">
                    <script id="editor" type="text/plain" style="width:1024px;height:300px;"></script>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="hidden" name="building_id" value="{$building_id}">
                    <div class="btn sub">添加</div>
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
<div class="clear"></div>
{include file="public/foot"}
<script>
    var ue = UE.getEditor('editor');
    $(".sub").click(function(){
        var title=$.trim($(".title").val());
        var content=$.trim($(".content").val());
        if(title==""){
            alert("标题不能为空");
            return false;
        }
        var arr = [];
        arr.push(UE.getEditor('editor').getContent());
        var text=arr.join("\n");                
        $(".content").val(text);
        $("#form").submit();
    })
</script>
</body>
</html>
