<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
{include file="public/head"}
<body>
{include file="public/header"}
{include file="public/left"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">管理中心<b>></b><strong>修改户型图</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('Building/house_type')}?id={$house->building_id}" class="actionBtn">返回列表</a>修改户型图</h3>
    <form action="{:url('Building/house_edit')}"  method="post" id="form" enctype="multipart/form-data">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="100" align="right">户型名</td>
                <td>
                    <input type="text" name="type" size="40" class="inpMain type" value="{$house.type}" />
                </td>
            </tr>
            <tr>
                <td align="right">面积</td>
                <td>
                    <input type="text" name="acreage" size="40" class="inpMain acreage" value="{$house.acreage}" />
                </td>
            </tr>
            <tr>
                <td align="right">状态</td>
                <td>
                    <select name="state">
                        <option value="0" <?php if($house->state==0) echo "selected"?>>在售</option>
                        <option value="1" <?php if($house->state==1) echo "selected"?>>待售</option>
                        <option value="2" <?php if($house->state==2) echo "selected"?>>售完</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">修改图片</td>
                <td>
                    <input type="file" name="image" size="40" class="inpMain" value="" />
                </td>
            </tr>
            <tr>
                <td align="right">原图片</td>
                <td>
                    <img src="{$house->photo}" width="100px;">
                </td>
            </tr>
            <tr>
                <td width="100" align="right">排序</td>
                <td>
                    <input type="number" name="sort" size="40" class="inpMain" value="{$house->sort}" placeholder="数字越大越靠前" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="hidden" name="building_id" value="{$house->building_id}">
                    <input type="hidden" name="id" value="{$house->id}">
                    <div class="btn sub">修改</div>
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
<div class="clear"></div>
{include file="public/foot"}
<script>
    $(".sub").click(function(){
        $("#form").submit();
    })
</script>
</body>
</html>
