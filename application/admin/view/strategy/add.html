<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
{include file="public/head"}
<body>
{include file="public/header"}
{include file="public/left"}
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">管理中心<b>></b><strong>添加攻略</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3><a href="{:url('Strategy/index')}" class="actionBtn">返回列表</a>添加攻略</h3>
    <form action="{:url('Strategy/add')}"  method="post" id="form" enctype="multipart/form-data">
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="100" align="right">标题</td>
                <td>
                    <input type="text" name="title" size="40" class="inpMain title" value="" />
                </td>
            </tr>
            <tr>
                <td align="right">来源</td>
                <td>
                    <input type="text" name="from" size="40" class="inpMain from" value=""/>
                </td>
            </tr>
			<tr>
                <td align="right">热门阅读</td>
                <td>
                <select name="is_hot">
                    <option value="0" >否</option>
                    <option value="1" >是</option>                   
                </select>
                </td>
            </tr>
            <tr>
                <td align="right">图片</td>
                <td>
                    <input type="file" name="image" size="40" class="inpMain from" value=""/>

                </td>
            </tr>
			<tr>
                <td align="right">简介</td>
                <td>
                    <textarea name="summary" rows="3%" cols="60%" class="inpMain summary" maxlength="40" placeholder="内容简介40个字以内"></textarea>
                </td>
            </tr>
            <tr>
                <td align="right">内容</td>
                <td>
					<input type="hidden" name="content" class="content">
                    <script id="editor" type="text/plain" style="width:1024px;height:300px;"></script>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div ><input type="submit" value="添加" class="btn sub"></div>
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
<div class="clear"></div>
{include file="public/foot"}

<script>
	//实例化编辑器
	var ue = UE.getEditor('editor');
    $(".sub").click(function(){
        var title=$.trim($(".title").val());
        if(title==""){
            alert("标题不能为空");
            return false;
        }
		var arr = [];
		arr.push(UE.getEditor('editor').getContent());
		var text=arr.join("\n");				
        $(".content").val(text);

        $("#form").submit();
    })
</script>

</body>
</html>
