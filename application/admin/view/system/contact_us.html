<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
{include file="public/head"}
<body>
{include file="public/header"}
{include file="public/left"}
<style type="text/css">
.edui-popup-content.edui-default{ height: auto !important; }
</style>
<div id="dcMain">
    <!-- 当前位置 -->
    <div id="urHere">管理中心<b>></b><strong>联系我们</strong> </div>   <div id="manager" class="mainBox" style="height:auto!important;height:550px;min-height:550px;">
    <h3>联系我们</h3>
    <form action="{:url('System/contact_us')}"  method="post" id="form" enctype="multipart/form-data">
        <input type="hidden" name="content" class="inpMain content" value=""/>
        <table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
            <tr>
                <td width="100" align="right">内容</td>
                <td>
					<script id="editor" type="text/plain" style="width:1024px;height:500px;">{$list.content}</script>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div class="btn sub">修改</div>
                </td>
            </tr>
        </table>
    </form>
</div>
</div>
<div class="clear"></div>
{include file="public/foot"}
	<script type="text/javascript">
		//实例化编辑器
		var ue = UE.getEditor('editor');

        $(".sub").click(function(){
            var arr = [];
			arr.push(UE.getEditor('editor').getContent());
			var text=arr.join("\n");				
            $(".content").val(text);
            $("#form").submit();
        })
    </script>

</body>
</html>
